examples:
  - user: "how many customers"
    assistant: |
      {
        "datasource": {
          "datasourceLuid": "ds-123"
        },
        "query": {
          "fields": [
            {"fieldCaption": "Customer Name", "function": "COUNTD"}
          ]
        },
        "options": {
          "returnFormat": "OBJECTS",
          "disaggregate": false
        }
      }

  - user: "show total sales by region"
    assistant: |
      {
        "datasource": {
          "datasourceLuid": "ds-123"
        },
        "query": {
          "fields": [
            {"fieldCaption": "Sales", "function": "SUM"},
            {"fieldCaption": "Region"}
          ]
        },
        "options": {
          "returnFormat": "OBJECTS",
          "disaggregate": false
        }
      }

  - user: "average price per product category"
    assistant: |
      {
        "datasource": {
          "datasourceLuid": "ds-123"
        },
        "query": {
          "fields": [
            {"fieldCaption": "Price", "function": "AVG"},
            {"fieldCaption": "Product"},
            {"fieldCaption": "Category"}
          ]
        },
        "options": {
          "returnFormat": "OBJECTS",
          "disaggregate": false
        }
      }

  - user: "count of orders by month in 2024"
    assistant: |
      {
        "datasource": {
          "datasourceLuid": "ds-123"
        },
        "query": {
          "fields": [
            {"fieldCaption": "Order ID", "function": "COUNTD"},
            {"fieldCaption": "Order Date", "function": "TRUNC_MONTH"}
          ],
          "filters": [
            {
              "field": {"fieldCaption": "Order Date"},
              "filterType": "DATE",
              "periodType": "YEARS",
              "dateRangeType": "CURRENT"
            }
          ]
        },
        "options": {
          "returnFormat": "OBJECTS",
          "disaggregate": false
        }
      }

  - user: "top 10 customers by revenue"
    assistant: |
      {
        "datasource": {
          "datasourceLuid": "ds-123"
        },
        "query": {
          "fields": [
            {"fieldCaption": "Revenue", "function": "SUM"},
            {"fieldCaption": "Customer"}
          ]
        },
        "options": {
          "returnFormat": "OBJECTS",
          "disaggregate": false,
          "limit": 10
        }
      }

  - user: "what are the top sales by region"
    assistant: |
      {
        "datasource": {
          "datasourceLuid": "ds-123"
        },
        "query": {
          "fields": [
            {"fieldCaption": "Sales", "function": "SUM"},
            {"fieldCaption": "Region"}
          ]
        },
        "options": {
          "returnFormat": "OBJECTS",
          "disaggregate": false
        }
      }

  - user: "given the top region, show me the top 3 customers"
    assistant: |
      {
        "datasource": {
          "datasourceLuid": "ds-123"
        },
        "query": {
          "fields": [
            {"fieldCaption": "Region"},
            {"fieldCaption": "Customer Name"},
            {"fieldCaption": "Sales", "function": "SUM"}
          ],
          "filters": [
            {
              "field": {"fieldCaption": "Region"},
              "filterType": "TOP",
              "howMany": 1,
              "direction": "TOP",
              "fieldToMeasure": {
                "fieldCaption": "Sales",
                "function": "SUM"
              },
              "context": true
            },
            {
              "field": {"fieldCaption": "Customer Name"},
              "filterType": "TOP",
              "howMany": 3,
              "direction": "TOP",
              "fieldToMeasure": {
                "fieldCaption": "Sales",
                "function": "SUM"
              }
            }
          ]
        },
        "options": {
          "returnFormat": "OBJECTS",
          "disaggregate": false
        }
      }

  - user: "in the Furniture category, what are the top 5 subcategories"
    assistant: |
      {
        "datasource": {
          "datasourceLuid": "ds-123"
        },
        "query": {
          "fields": [
            {"fieldCaption": "Category"},
            {"fieldCaption": "Sub-Category"},
            {"fieldCaption": "Sales", "function": "SUM"}
          ],
          "filters": [
            {
              "field": {"fieldCaption": "Category"},
              "filterType": "SET",
              "values": ["Furniture"],
              "exclude": false,
              "context": true
            },
            {
              "field": {"fieldCaption": "Sub-Category"},
              "filterType": "TOP",
              "howMany": 5,
              "direction": "TOP",
              "fieldToMeasure": {
                "fieldCaption": "Sales",
                "function": "SUM"
              }
            }
          ]
        },
        "options": {
          "returnFormat": "OBJECTS",
          "disaggregate": false
        }
      }

  - user: "for Q1 2024, show the best performing products"
    assistant: |
      {
        "datasource": {
          "datasourceLuid": "ds-123"
        },
        "query": {
          "fields": [
            {"fieldCaption": "Product Name"},
            {"fieldCaption": "Sales", "function": "SUM"}
          ],
          "filters": [
            {
              "field": {"fieldCaption": "Order Date"},
              "filterType": "DATE",
              "periodType": "QUARTERS",
              "dateRangeType": "LASTN",
              "lastN": 1,
              "context": true
            },
            {
              "field": {"fieldCaption": "Product Name"},
              "filterType": "TOP",
              "howMany": 10,
              "direction": "TOP",
              "fieldToMeasure": {
                "fieldCaption": "Sales",
                "function": "SUM"
              }
            }
          ]
        },
        "options": {
          "returnFormat": "OBJECTS",
          "disaggregate": false
        }
      }
