services:
  postgres:
    image: postgres:15-alpine
    container_name: tableau-demo-postgres
    environment:
      POSTGRES_DB: tableau_demo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tableau-demo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tableau-demo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tableau_demo
      - REDIS_URL=redis://redis:6379/0
      - LOG_DIR=/app/logs
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - TABLEAU_SERVER_URL=${TABLEAU_SERVER_URL:-}
      - TABLEAU_SITE_ID=${TABLEAU_SITE_ID:-}
      - TABLEAU_CLIENT_ID=${TABLEAU_CLIENT_ID:-}
      - TABLEAU_CLIENT_SECRET=${TABLEAU_CLIENT_SECRET:-}
      - MCP_SERVER_NAME=tableau-ai-demo-mcp
      - MCP_LOG_LEVEL=info
    volumes:
      - ./credentials:/app/credentials:ro
      - ./backend/mcp_server/credentials:/app/mcp_server/credentials
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # Note: MCP SSE endpoints are integrated into the backend service
  # This service is optional and only needed for standalone stdio mode
  # For SSE transport, use backend service endpoints: http://backend:8000/mcp/sse
  mcp-server:
    build:
      context: ./backend
      dockerfile: Dockerfile.mcp
    container_name: tableau-demo-mcp-server
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tableau_demo
      - MCP_SERVER_NAME=tableau-ai-demo-mcp
      - MCP_TRANSPORT=stdio
      - MCP_LOG_LEVEL=info
    volumes:
      - ./credentials:/app/credentials:ro
      - ./backend/mcp_server/credentials:/app/mcp_server/credentials
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tableau-demo-frontend
    ports:
      - "3000:3000"  # HTTPS (if certificates are provided)
      - "3001:3001"  # HTTP fallback
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - BACKEND_API_URL=http://backend:8000
      - APP_BASE_URL=${APP_BASE_URL:-https://localhost:3000}
      - AUTH0_BASE_URL=${AUTH0_BASE_URL:-https://localhost:3000}
      - AUTH0_SECRET=${AUTH0_SECRET:-}
      - NODE_ENV=production
      - HTTPS_PORT=3000
      - HTTP_PORT=3001
      - HOSTNAME=0.0.0.0
    volumes:
      # SSL certificates (optional - create them first with: cd frontend && ./generate-cert.sh)
      # If certificates don't exist, the server will fall back to HTTP on port 3001
      - ./frontend/localhost-key.pem:/app/localhost-key.pem:ro
      - ./frontend/localhost.pem:/app/localhost.pem:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      # Check HTTP port (always available, HTTPS is optional)
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
